<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Shape up or Shape out</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Shape up or Shape Out</h1>
                    <div class="addShapeContainer">
                        <!-- START RECTANGLE -->
                            <div class="d-flex align-items-center">
                                <button id="rectangleSubmit" class="btn btn-primary">Add Rectangle</button>
                                <div class="form-group col-sm-6">
                                    <input id="rectangleHeight" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Height">
                                  </div>
                                  <div class="form-group col-sm-6">
                                    <input id="rectangleWidth" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Width">
                                  </div>
                            </div>
                        <!-- START SQUARE -->
                        <form>
                            <div class="d-flex align-items-center">
                                  <div class="form-group col-sm-12">
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Width">
                                  </div>
                                  <button type="submit" class="btn btn-primary">Add Square</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="shape-container">
    
                    </div>
                </div>
                <div class="col-sm-6">
    
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
