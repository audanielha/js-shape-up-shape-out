<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Shape up or Shape out</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Shape up or Shape Out</h1>
                    <div class="addShapeContainer">
                        <!-- START RECTANGLE -->
                            <div class="d-flex align-items-center">
                                <button id="rectangleSubmit" class="btn btn-primary">Add Rectangle</button>
                                <div class="form-group col-sm-6">
                                    <input id="rectangleHeight" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Height">
                                  </div>
                                  <div class="form-group col-sm-6">
                                    <input id="rectangleWidth" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Width">
                                  </div>
                            </div>
                        <!-- START SQUARE -->
                        <form>
                            <div class="d-flex align-items-center">
                                  <div class="form-group col-sm-12">
                                    <input id="squareHeightWidth" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Height & Width">
                                  </div>
                                  <button id="squareSubmit" type="submit" class="btn btn-primary">Add Square</button>
                            </div>
                        </form>
                        
                        <!-- START CIRCLE -->
                        <form>
                            <div class="d-flex align-items-center">
                                <button id="circleSubmit" type="submit" class="btn btn-primary">Add Circle</button>
                                  <div class="form-group col-sm-12">
                                    <input id="circleHeightWidth" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Height & Width">
                                  </div>
                            </div>
                        </form>

                        <!-- START TRIANGLE -->
                        <form>
                            <div class="d-flex align-items-center">
                                  <div class="form-group col-sm-12">
                                    <input id="triangleHeightWidth" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Height & Width">
                                  </div>
                                  <button id="triangleSubmit" type="submit" class="btn btn-primary">Add Triangle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="shape-container">
    
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="stats-container">
                        <!-- SHAPE -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="shapeName">Shape Name</span>
                            </div>
                            <input type="text" class="form-control" id="shapeNameInput" placeholder="Shape Name" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <!-- SHAPE -->

                        <!-- HEIGHT -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="heightName">Height</span>
                            </div>
                            <input type="text" class="form-control" id="heightInput" placeholder="Height" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <!-- HEIGHT -->

                        <!-- WIDTH -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="widthName">Width</span>
                            </div>
                            <input type="text" class="form-control" id="widthInput" placeholder="Width" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <!-- WIDTH -->

                        <!-- AREA -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="areaName">Area</span>
                            </div>
                            <input type="text" class="form-control" id="areaInput" placeholder="Area" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <!-- AREA -->

                        <!-- RADIUS -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="radiusName">Radius</span>
                            </div>
                            <input type="text" class="form-control" id="radiusInput" placeholder="Radius" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <!-- RADIUS -->

                        <!-- PERIMETER -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="perimeterName">Perimeter</span>
                            </div>
                            <input type="text" class="form-control" id="perimeterInput" placeholder="Perimeter" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <!-- PERIMETER -->
                    </div>
    
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
